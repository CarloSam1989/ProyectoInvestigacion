{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-between">
  <h2>Lista de Saludos</h2>
  <a href="{% url 'saludo_create' %}" class="btn btn-primary">
    <i class="fa-solid fa-plus"></i> Nuevo Saludos
  </a>
</div>
<br />
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Saludos</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
  <tbody>
    {% for metodo in saludo %}
    <tr>
      <th scope="row">{{ metodo.id }}</th>
      <td>{{ metodo.saludo }}</td>
      <td colspan="2">
        <a
          href="{% url 'saludo_detail' metodo.pk %}"
          class="btn btn-success me-2"
          ><i class="fa-solid fa-circle-info"></i> Ver más</a
        >
        <a
          href="{% url 'saludo_update' metodo.pk %}"
          class="btn btn-primary me-2"
          ><i class="fa-regular fa-pen-to-square"></i> Editar</a
        >
        <a href="{% url 'saludo_delete' metodo.pk %}" class="btn btn-danger"
          ><i class="fa-solid fa-trash"></i> Eliminar</a
        >
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" class="text-center text-muted">
        No hay registros disponibles.
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<ul></ul>
{% endblock %}
