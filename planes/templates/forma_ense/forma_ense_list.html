{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-between">
  <h2>Lista de Formas de Enseñanza</h2>
  <a href="{% url 'forma_ense_create' %}" class="btn btn-primary">
    <i class="fa-solid fa-plus"></i> Nueva Forma de Enseñanza
  </a>
</div>
<br />
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Forma de Enseñanza</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
  <tbody>
    {% for metodo in forma_ense %}
    <tr>
      <th scope="row">{{ metodo.id }}</th>
      <td>{{ metodo.nombre }}</td>
      <td colspan="2">
        <a
          href="{% url 'forma_ense_detail' metodo.pk %}"
          class="btn btn-success me-2"
          ><i class="fa-solid fa-circle-info"></i> Ver más</a
        >
        <a
          href="{% url 'forma_ense_update' metodo.pk %}"
          class="btn btn-primary me-2"
          ><i class="fa-regular fa-pen-to-square"></i> Editar</a
        >
        <a href="{% url 'forma_ense_delete' metodo.pk %}" class="btn btn-danger"
          ><i class="fa-solid fa-trash"></i> Eliminar</a
        >
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" class="text-center text-muted">
        No hay registros disponibles.
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<ul></ul>
{% endblock %}
